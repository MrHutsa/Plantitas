<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Plantitas</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/login.css">

    </head>
    <body>


        <!--  LOGIN BOOTSTRAP AND JQUERY -->

        <div class="container">
          <form class="mt-3">

            <div class="row mb-3">
              <label class="col-2 col-form-label" for="emailInput">Email</label>
              <div class="col-10">
                <input type="email" class="form-control" id="emailInput">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-2 col-form-label" for="passInput">Password</label>
              <div class="col-10">
                <input type="password" class="form-control" id="passInput">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkTerms">
                  <label for="checkTerms" class="form-check-label">Acepto los terminos y condiciones</label>

                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>


  <!-- Smooth Scroll -->
  <script src="js/smooth-scroll.js" alt="smooth-scroll"></script><script>var scroll = new SmoothScroll('a[href*="#"]');</script>
  <!-- jquery -->

  <!-- bootstrap -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- js -->
  <script src="../js/login.js"></script>
  </body>
  </html>
