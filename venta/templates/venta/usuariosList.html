{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>CRUD LIST</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Listado de Usuarios</h1>
        </div>
        <br>
        <div class="row mb-3">
            <table class="table table-bordered" id="usuarios">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Rut</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido P.</th>
                        <th scope="col">Apellido M.</th>

                        <th scope="col">Opciones</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                {% for auxUser in usuarios%}
                <tr>
                    <td>{{auxUser.rut}}</td>
                    <td>{{auxUser.nombre}}</td>
                    <td>{{auxUser.apellido_paterno}}</td>
                    <td>{{auxUser.apellido_materno}}</td>



                    <td><button type="button"><a href="{% url 'usuariosEdit' pk=auxUser.rut %}">Modificar</a></button></td>
                    <td><button type="button"><a href="{% url 'usuariosDel' pk=auxUser.rut %}">Eliminar</a></button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <br>
        <div class="row">
            <a href="{% url 'usuariosAdd' %}">Ingresar Nuevo Usuario</a>
        </div>
        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>

</html>
